<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<dom-module id="helper-styles">
<template>
<style>

/* RSCSS Helper styles */

/* Inline Flexbox container for vertical center <iron-icon> in text. */
._icon-container {
  @apply(--layout-inline);
  @apply(--layout-center);
  @apply(--layout-wrap);
}

/* Custom Scrollbar on Chrome, Opera, Safari. */
._scrollbar::-webkit-scrollbar {
  background-color: var(--scrollbar-color, rgba(0, 0, 0, 0.12)); /* --light-theme-divider-color */
  border-radius: var(--border-radius, 2px);
  width: var(--scrollbar-size, 8px);
  height: var(--scrollbar-size, 8px);
}

._scrollbar::-webkit-scrollbar-thumb {
  background-color: var(--scrollbar-thumb-color, rgba(0, 0, 0, 0.38)); /* --light-theme-disabled-text-color */
  border-radius: var(--border-radius, 2px);
}

/* Spacer in Flexbox layout. */
._spacer {
  @apply(--layout-flex);
}

/* [hidden] is a lie */
/* https://meowni.ca/hidden.is.a.lie.html */
[hidden] {
  display: none !important;
}

</style>
</template>
</dom-module>
