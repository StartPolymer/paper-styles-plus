<link rel="import" href="../polymer/polymer.html">

<!--
Typographic styles are provided matching the Material Design standard styles:
http://www.google.com/design/spec/style/typography.html#typography-standard-styles

Note that these are English/Latin centric styles. You may need to further adjust
line heights and weights for CJK typesetting. See the notes in the Material
Design typography section.
-->
<custom-style>
  <style is="custom-style">
    html {

      /* Shared Styles */
      --paper-font-common-base: {
        font-family: var(--paper-font-common-base-family, 'Roboto', 'Noto', sans-serif);
        /* OS X subpixel AA bleed bug. */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      };

      --paper-font-common-code: {
        font-family: var(--paper-font-common-code-family, 'Roboto Mono', 'Consolas', 'Menlo', monospace);
        /* OS X subpixel AA bleed bug. */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      };

      --paper-font-common-expensive-kerning: {
        text-rendering: optimizeLegibility;
      };

      --paper-font-common-nowrap: {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      };

      /* Material Font Styles */

      --paper-font-display4: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 7rem; /* 112sp */
        font-weight: 300;
        letter-spacing: -.04em;
        line-height: 7rem; /* 112sp */
      };

      --paper-font-display3: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 3.5rem; /* 56px */
        font-weight: 400;
        letter-spacing: -.02em;
        line-height: 3.5rem; /* 56px */
      };

      --paper-font-display2: {
        @apply --paper-font-common-base;

        font-size: 2.813rem; /* 45px */
        font-weight: 400;
        line-height: 3rem; /* 48px */
      };

      --paper-font-display1: {
        @apply --paper-font-common-base;

        font-size: 2.125rem; /* 34sp */
        font-weight: 400;
        line-height: 2.5rem; /* 40sp */
      };

      --paper-font-headline: {
        @apply --paper-font-common-base;

        font-size: 1.5rem; /* 24sp */
        font-weight: 400;
        line-height: 2rem; /* 32sp */
      };

      --paper-font-title: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 1.25rem; /* 20sp */
        font-weight: 500;
        letter-spacing: .02em;
        line-height: 2rem; /* 32sp */
      };

      --paper-font-subhead: {
        @apply --paper-font-common-base;

        font-size: 1rem; /* 16sp */
        font-weight: 400;
        letter-spacing: .04em;
        line-height: 1.5rem; /* 24sp */
      };

      --paper-font-body2: {
        @apply --paper-font-common-base;

        font-size: .875rem; /* 14sp */
        font-weight: 500;
        letter-spacing: .04em;
        line-height: 1.5rem; /* 24sp */
      };

      --paper-font-body1: {
        @apply --paper-font-common-base;

        font-size: .875rem; /* 14sp */
        font-weight: 400;
        letter-spacing: .04em;
        line-height: 1.25rem; /* 20sp */
      };

      --paper-font-caption: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: .75rem; /* 12sp */
        font-weight: 400;
        letter-spacing: .08em;
        line-height: 1.25rem; /* 20sp */
      };

      --paper-font-menu: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: 0.8125rem; /* 13sp */
        font-weight: 500;
        line-height: 1.5rem; /* 24sp */
      };

      --paper-font-button: {
        @apply --paper-font-common-base;
        @apply --paper-font-common-nowrap;

        font-size: .875rem; /* 14sp */
        font-weight: 500;
        letter-spacing: .04em;
        line-height: 1.5rem; /* 24sp */
        text-transform: uppercase;
      };

      --paper-font-code2: {
        @apply --paper-font-common-code;

        font-size: .875rem; /* 14sp */
        font-weight: 700;
        line-height: 1.25rem; /* 20sp */
      };

      --paper-font-code1: {
        @apply --paper-font-common-code;

        font-size: .875rem; /* 14sp */
        font-weight: 500;
        line-height: 1.25rem; /* 20sp */
      };

    }

  </style>
</custom-style>
